<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: auto;
        }

        .container {
            background-color: #fff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 92%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
            color: #333;
        }

        .subheading {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            background-color: #6a42c2;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #563a9c;
        }

        #spinner {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a42c2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Photos</h1>
        <div class="subheading">{{ full_name }} | {{ appointment_date }} | {{ appt_type }}</div>

        <form id="uploadForm" action="" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="photos" multiple accept="image/*,.heic,.HEIC">
            <button id="uploadButton" type="submit">Upload</button>
        </form>
        <div id="spinner">
            <div class="loader"></div>
            <p style="font-size: 14px; margin-top: 8px; color: #666;">Uploading...</p>
        </div>
        <div class="trust-note" style="font-size: 14px; color: #777; margin-top: 28px; margin-bottom: 12px;">
            ðŸ”’ <strong>Note:</strong> This upload happens safely over your private Wi-Fi network.<br>
            You may see a browser warning about an insecure connection â€” this is expected and safe.
        </div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
            document.getElementById("uploadButton").disabled = true;
            document.getElementById("uploadButton").innerText = "Uploading...";
        }
    </script>
</body>
</html>
